version: '3.8'

services:
  trail-pdf:
    build: .
    ports:
      - "7777:7777"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APP_SECRET_KEY=${APP_SECRET_KEY}
    volumes:
      - .:/usr/src/app
      - huggingface_cache:/root/.cache/huggingface  # Das Volume f√ºr das Cache-Verzeichnis

volumes:
  huggingface_cache:
