<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="form-container">
    <div class="upload-files-container">
        <div id="progress-container">
            <p>Conversion Progress:</p>
            <progress id="progress-bar" value="0" max="100"></progress>
            <p id="progress-text">Progress: 0%</p>
        </div>
        <form
                enctype="multipart/form-data"
                action="{{ url_for('file.convert_pdf', filename=filename) }}"
                method="post"
                id="conversionForm"
        >
            <h3>Details for {{ filename }}</h3>
            <p>This PDF has {{ page_count }} pages.</p>

            <!-- Language selection dropdown -->
            <label for="language">Choose a language for conversion:</label>
            <select name="language" id="language">
                <option value="english">English</option>
                <option value="german" selected>German</option>
                <!-- Add other languages as needed -->
            </select>

            <!-- Input for starting page -->
            <label for="start_page">Enter starting page:</label>
            <input type="number" name="start_page" id="start_page" min="1" max="{{ page_count }}" value="1">

            <!-- Input for number of pages -->
            <label for="num_pages" style="text-align: center">Enter number of pages to convert <br>
                (optional, leave empty if you want to convert till the end):</label>
            <input type="number" name="num_pages" id="num_pages" min="1" max="{{ page_count }}">

            <!-- Button to convert the full document -->
            <input class="upload-button" type="submit" value="Convert Full Document" />

            <!-- Button to convert specified pages -->
            <button type="button" class="upload-button" onclick="submitPartialConversion()">
                Convert from Specified Pages
            </button>

            <button class="upload-button" type="button" onclick="window.location.href='{{ url_for('main.index') }}'">
                Back to file list
            </button>
        </form>
    </div>
</div>

<script>
    // Pass the filename variable from Flask to JavaScript
    const filename = "{{ filename }}";

    function submitPartialConversion() {
        var form = document.getElementById('conversionForm');
        form.action = "{{ url_for('file.convert_pdf_n_pages', filename=filename) }}";
        form.submit();
    }

    document.getElementById('conversionForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const form = event.target;
        const formData = new FormData(form); // Collect form data
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // Start the conversion process
        fetch(form.action, {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                // Start listening to SSE after the conversion process begins
                const source = new EventSource(`/progress_endpoint/${filename}`);
                source.onmessage = function(event) {
                    const progressValue = parseInt(event.data);
                    progressBar.value = progressValue;
                    progressText.textContent = `Progress: ${progressValue}%`;

                    if (progressValue >= 100) {
                        alert('Conversion Complete!');
                        source.close(); // Close the SSE connection
                        // Trigger file download
                        window.location.href = `/download_file/${filename}`;
                    }
                };

                source.onerror = function(error) {
                    console.error('Error occurred:', error);
                    progressText.textContent = 'Error occurred. Check console for details.';
                    source.close();
                };
            } else {
                console.error('Failed to start conversion process.');
                progressText.textContent = 'Failed to start conversion process.';
            }
        }).catch(error => {
            console.error('Error submitting form:', error);
            progressText.textContent = 'Error submitting form. Check console for details.';
        });
    });
</script>
</body>
</html>
